<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/template :: head}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
<title>Users</title>
</head>
<body>
	<section class="container">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">
			Sailing Header </header>

		<nav class="navbar navbar-default"
			th:replace="~{fragments/template :: navbar}">Navbar</nav>

	</section>

	<div class="groupsSection">

		<section th:text="#{dialogs.home.trip.group}" class="card my-1"></section>

		<div  class="trips">
			<table
				class="table table-striped table-bordered table-condensed table-responsive" th:each="trip, iStat  : ${groupTrips}">

				<tbody>
					<tr>
						<td th:text="${trip.title}" class="card my-1"></td>
					</tr>
					<tr>
						<td class="card my-1">info extra + boton</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<div class="groupsSection">
		<section th:text="#{dialogs.home.trip.private}" class="card my-1"></section>

		<div  class="trips">
			<table
				class="table table-striped table-bordered table-condensed table-responsive" th:each="trip, iStat  : ${privateTrips}">

				<tbody>
					<tr>
						<td th:text="${trip.title}" class="card my-1"></td>
					</tr>
					<tr>
						<td class="card my-1">info extra + boton</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
